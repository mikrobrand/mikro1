version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm ci
        - npx prisma generate
        - echo "DATABASE_URL is set? ${DATABASE_URL:+yes}"
        - node -e "console.log('DB_HOST=', (process.env.DATABASE_URL||'').split('@')[1]?.split('/')[0] || 'missing')"
    build:
      commands:
        - env | grep -e DATABASE_URL -e AUTH_SECRET -e MVP_SELLER_ID >> .env
        - env | grep -e NEXT_PUBLIC_ >> .env || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
